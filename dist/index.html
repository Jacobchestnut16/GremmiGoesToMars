<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
  <link rel="icon" href="_media/icon.png" type="image/png" sizes="any">
  <link rel="shortcut icon" href="_media/icon.png" type="image/png">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Gremmi Goes To Mars Docs',
    repo: '',

    coverpage: true,

    loadSidebar: true,
    loadNavbar: true,

    subMaxLevel: 3,
    autoHeader: true,
    auto2top: true,
    mergeNavbar: true,

    notFoundPage: true,

    logo: '_media/side.png',

    themeColor: '#588a09',

    search: {
      paths: 'auto',           // Auto-index all pages (you can also list them manually)
      placeholder: 'Search...',
      noData: 'No results!',
      depth: 6,
    },
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- Mermaid -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: false });
</script>

<!-- Docsify Mermaid Plugin -->
<script>
  const mermaidRenderer = {
    code: function(code, lang) {
      if (lang === 'mermaid') {
        return '<div class="mermaid">' + code + '</div>';
      }
      return this.origin.code.apply(this, arguments);
    }
  };

  // Merge into existing markdown renderer
  window.$docsify.markdown = window.$docsify.markdown || {};
  window.$docsify.markdown.renderer = Object.assign(
          window.$docsify.markdown.renderer || {},
          mermaidRenderer
  );

  // Add Mermaid plugin
  window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook) {
    hook.doneEach(function() {
      mermaid.init(undefined, document.querySelectorAll('.mermaid'));
    });
  });
</script>


<style>
  /* Ensure the search box stays at the top */
  .sidebar .search input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }

  /* Move the search results BELOW the input */
  .sidebar .results-panel {
    order: 2; /* Push below the input */
  }

  /* Optional: ensure sidebar items stay at the bottom */
  .sidebar .app-sub-sidebar {
    order: 3;
  }

  /* Ensure flexbox layout */
  .sidebar {
    display: flex;
    flex-direction: column;
  }

  .mermaid > svg text:first-of-type {
    fill: #ffffff !important; /* white title */
    font-size: 20px;
    font-weight: bold;
  }

  /* Axis/date labels */
  .mermaid > svg g.axis text {
    fill: #ffffff !important; /* white dates */
  }

  /* Section headers */
  .mermaid > svg g.section text {
    fill: #ffffff !important; /* white section labels */
  }

  /* Task bar text */
  .mermaid > svg g.task text {
    fill: #ffffff !important; /* white task text */
  }
  .mermaid > svg text {
    fill: #ffffff !important;
    font-size: 12px !important;
  }
</style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">\
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
  <link rel="icon" href="images/icon.png" type="image/png" sizes="256x256">
  <link rel="shortcut icon" href="images/icon.png" type="image/png">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Gremmi Goes To Mars Docs',
    repo: '',

    loadSidebar: true,
    loadNavbar: true,

    subMaxLevel: 3,
    autoHeader: true,
    auto2top: true,

    notFoundPage: true,

    logo: '_media/icon.png',

    themeColor: '#588a09',

    search: {
      paths: 'auto',           // Auto-index all pages (you can also list them manually)
      placeholder: 'Search...',
      noData: 'No results!',
      depth: 6,
    },
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

<style>
  /* Ensure the search box stays at the top */
  .sidebar .search input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }

  /* Move the search results BELOW the input */
  .sidebar .results-panel {
    order: 2; /* Push below the input */
  }

  /* Optional: ensure sidebar items stay at the bottom */
  .sidebar .app-sub-sidebar {
    order: 3;
  }

  /* Ensure flexbox layout */
  .sidebar {
    display: flex;
    flex-direction: column;
  }
</style>

</body>
</html>
